<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <section id="top">
      <img src="exploring.png" alt="logo" width="450px" />
    </section>
    <h1>Let's Go Exploring - Complete the Form!</h1>
    <form action="./story.html" method="GET">
      <label for="animal1">Animal 1:</label>
      <input type="text" id="animal1" name="animal1" required /><br />
      <br />
      <label for="color1">Color:</label>
      <input type="text" name="color1" id="color1" required /><br />
      <br />
      <label for="element1">Element:</label>
      <input type="text" name="element1" id="element1" required /><br />
      <br />
      <label for="animal2">Animal 2:</label>
      <input type="text" name="animal2" id="animal2" required /><br />
      <br />
      <label for="greeting">Greeting:</label>
      <input type="text" name="greeting" id="greeting" required /><br />
      <br />
      <label for="num">Number:</label>
      <input type="num" name="num" id="num" required />
      <br />
      <br />
      <label for="how">I prefer to:</label>
      <select id="how" name="how" required>
        <option value="flew✈️">Fly</option>
        <option value="climbed up🧗">Climb</option>
        <option value="walked🚶">Walk</option>
      </select>
      <br />
      <br />
      <label for="message">Meaningful Message:</label><br />
      <textarea
        id="message"
        name="message"
        rows="8"
        cols="35"
        required
      ></textarea
      ><br />
      <br />
      <input type="submit" value="Form my Story" onclick="getData()" />
    </form>
    <script>
      function getData() {
        //gettting the values
        let animal1 = document.getElementById("animal1").value;
        let animal2 = document.getElementById("animal2").value;
        let color1 = document.getElementById("color1").value;
        let element1 = document.getElementById("element1").value;
        let greeting = document.getElementById("greeting").value;
        let how = document.getElementById("how").value;
        let message = document.getElementById("message").value;
        let number = document.getElementById("num").value;
        //saving the values in local storage
        localStorage.setItem("firstAnimal", animal1);
        localStorage.setItem("secondAnimal", animal2);
        localStorage.setItem("colorOne", color1);
        localStorage.setItem("elementOne", element1);
        localStorage.setItem("howTo", how);
        localStorage.setItem("message", message);
        localStorage.setItem("greeting", greeting);
        localStorage.setItem("numberOfTimes", number);
      }
    </script>
  </body>
</html>
